<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>太原市纪委巡查组</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="wrapper-box">
    <div class="top-right"></div>
    <div class="title">
      <img src="images/title.png" alt="">
    </div>
    <div class="wrapper-content">
      <div class="content">
        根据太原市委统一安排部署，市委第四巡察组从2019年5月上旬至2019年7月中旬对太原市行政审批服务管理局（太原市政务信息管理局）、太原市公共资源交易中心（太原市政府采购中心）、太原市政务服务中心进行巡察。欢迎您对上述单位的工作进行评价，谢谢！
      </div>
      <div class="selec-wrapper">
        <p class="ok">满意</p>
        <p class="no">不满意</p>
      </div>
      <textarea name="" id="" placeholder="请输入留言，方便时请留下您的联系方式。"></textarea>
      <button type="button">提交</button>
    </div>
    <div class="bot"></div>
  </div>
</body>

</html>
